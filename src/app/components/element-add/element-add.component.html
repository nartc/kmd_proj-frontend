<div class="container">
  <div class="col-md-9 col-sm-12 mx-auto">
    <div class="card">
      <div class="card-header">
        Add New Element
      </div>
      <div class="card-body">
        <form [formGroup]="addElementForm" (ngSubmit)="onFormSubmit(addElementForm)">
          <div class="form-group">
            <label for="type">Type</label>
            <select formControlName="type" name="type" id="type" class="form-control">
              <option disabled hidden [value]="undefined">Choose a type</option>
              <option *ngFor="let type of elementTypes" [value]="type.value">{{type.label}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" formControlName="title" placeholder="Title">
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="10" class="form-control" formControlName="description" placeholder="Description"></textarea>
          </div>

          <div class="form-group" formArrayName="languages">
            <label for="language">Languages</label>
            <div *ngFor="let languageControl of addElementForm.controls.languages.controls; let i = index;">
              <label for="languageControl">{{i + 1}}</label>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
